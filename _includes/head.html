<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


    <link href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" rel="canonical">
    <link href="{{ "/css/main.css" | prepend: site.baseurl }}" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!--{% if page.custom_css %}{% for stylesheet in page.custom_css %}
    <link href="/css/{{ stylesheet }}.css" rel="stylesheet" media="screen" type="text/css">
    {% endfor %}{% endif %}

    {% if page.custom_js %}{% for js_file in page.custom_js %}
    <script src='/js/{{ js_file }}.js' type="text/javascript" defer></script>
    {% endfor %}{% endif %}-->
    {% if page.mathjax %}{% include mathjax.html %}{% endif %}
</head>
