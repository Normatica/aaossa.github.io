<footer class="site-footer" role="contentinfo">
	<div class="wrapper wrapper-footer">
		<div class="footer-social">
			<ul class="social-icons">
				<li><a href="{{ site.author_telegram }}"><i class="fa fa-paper-plane-o fa-fw"></i></a></li>
				<li><a href="{{ site.author_facebook }}"><i class="fa fa-facebook fa-fw"></i></a></li>
				<li><a href="mailto:{{ site.author_email }}"><i class="fa fa-envelope-o fa-fw"></i></a></li>
				<li><a href="{{ site.author_github }}"><i class="fa fa-github fa-fw"></i></a></li>
				<li><a href="{{ site.author_linkedin }}"><i class="fa fa-linkedin fa-fw"></i></a></li>
				<li><a href="{{ site.author_codepen }}"><i class="fa fa-codepen fa-fw"></i></a></li>
			</ul>
		</div>
		{% if page.lang == "en" %}{% assign description=site.description_en %}
        {% elsif page.lang == "es" %}{% assign description=site.description %}{% endif %}
		<div class="footer-bottom">
			<ul class="footer-list">
				<li><p>{{ description }}</p></li>
				<li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
			</ul>
		</div>
	</div>
</footer>
